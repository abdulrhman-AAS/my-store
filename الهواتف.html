<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ASANHANI TK - متجر الهواتف كاش وتقسيط</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#0b84ff;
      --muted:#6b7280;
      --card:#ffffff;
      --bg:#f5f7fb;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{font-family:'Tajawal',system-ui,Arial; margin:0; background:var(--bg); color:#0f172a; scroll-behavior:smooth;}
    header{background:linear-gradient(90deg,var(--accent),#0066cc); color:white; padding:28px 20px; border-bottom-left-radius:24px;border-bottom-right-radius:24px}
    .container{max-width:1200px;margin:0 auto;padding:20px}
    .brand{display:flex;gap:16px;align-items:center}
    .logo{width:56px;height:56px;background:white;color:var(--accent);border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:900}
    h1{margin:0;font-size:22px}
    p.lead{margin:6px 0 0;opacity:.95;font-size:16px}

    .hero{margin-top:22px;text-align:center}
    .hero h2{font-size:28px;margin-bottom:8px}
    .hero p{font-size:16px;color:white}

    /* grid: 3 per row on desktop, responsive */
    .products{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin-top:30px}
    @media (max-width:920px){.products{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:600px){.products{grid-template-columns:1fr}}

    .product{display:flex;flex-direction:column;gap:10px;background:var(--card);padding:12px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(12,16,30,0.06);}
    .product .thumb{height:160px;border-radius:12px;background:#e6eefc;display:flex;align-items:center;justify-content:center;font-weight:700;color:#0b84ff;overflow:hidden}
    .product .thumb img{width:100%;height:100%;object-fit:contain}
    .price{font-weight:800;font-size:18px}
    .meta{color:var(--muted);font-size:13px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{padding:10px 14px;border-radius:10px;border:0;cursor:pointer}
    .btn-primary{background:var(--accent);color:white}
    .btn-outline{background:transparent;border:1px solid #e2e8f0}

    .calc-card{background:var(--card);padding:18px;border-radius:var(--radius);box-shadow:0 6px 20px rgba(12,16,30,0.06);margin-top:30px}
    .calc-row{display:flex;gap:10px;align-items:center;margin-top:10px}
    .input{width:100%;padding:10px;border-radius:10px;border:1px solid #e6eef8}

    .social{display:flex;gap:12px;margin-top:12px;flex-wrap:wrap}
    .social a{display:flex;align-items:center;justify-content:center;width:40px;height:40px;border-radius:50%;background:var(--accent);color:white;text-decoration:none;font-weight:700}

    footer{margin-top:28px;padding:18px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="brand">
        <div class="logo">A</div>
        <div>
          <h1>ASANHANI TK</h1>
          <p class="lead">أفضل العروض، تقسيط مريح ودفعات مرنة.</p>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h2>مرحباً بك في متجر ASANHANI TK</h2>
      <p>اختر هاتفك المفضل نقداً أو بالتقسيط حسب راحتك.</p>
    </section>

    <section class="products" id="products">
      <!-- كروت الهواتف ستُنشأ ديناميكياً من مصفوفة الـ phones -->
    </section>

    <div class="calc-card" id="calcCard">
      <h3>حاسبة الأقساط وتحويل العملات</h3>
      <label class='meta'>الهاتف المحدد:</label>
      <div id='selectedProduct' style='font-weight:700;margin-bottom:8px'>لم يتم الاختيار</div>

      <label class='meta'>سعر الهاتف بالدولار</label>
      <input id='price' class='input' type='number' value='0'>

      <label class='meta'>المقدم بالدولار</label>
      <input id='down' class='input' type='number' value='0'>

      <label class='meta'>عدد الشهور</label>
      <input id='months' class='input' type='number' value='1' min='1' max='12'>

      <label class='meta'>اختر العملة للعرض</label>
      <select id='currency' class='input'>
        <option value='USD'>دولار</option>
        <option value='SAR'>ريال سعودي</option>
        <option value='YER'>ريال يمني</option>
      </select>

      <div class='calc-row'>
        <button class='btn btn-primary' onclick='calculate()'>احسب القسط</button>
        <button class='btn btn-outline' onclick='resetCalc()'>إعادة</button>
      </div>

      <div id='result' style='margin-top:12px;font-weight:800'></div>

      <div class='social'>
        <a href='https://wa.me/967773333413' target='_blank'>W</a>
        <a href='https://wa.me/967776896504' target='_blank'>W</a>
        <a href='#' target='_blank'>I</a>
        <a href='#' target='_blank'>T</a>
      </div>
    </div>

    <footer>
      <p>حقوق الملكية © <span id='year'></span> ASANHANI TK — جميع الحقوق محفوظة.</p>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // قائمة 15 هاتف مع أسعار لكل سعة (تقريبية)
    const phones = [
      {model: 'S10', prices:{'128':12000,'256':140,'512':170}, img:'S22U1.jpg'},
      {model: 'S10e', prices:{'128':100,'256':120,'512':150}, img:'placeholder.jpg'},
      {model: 'S20', prices:{'128':180,'256':200,'512':230}, img:'placeholder.jpg'},
      {model: 'S20 FE', prices:{'128':160,'256':180,'512':210}, img:'placeholder.jpg'},
      {model: 'S21', prices:{'128':190,'256':210,'512':240}, img:'placeholder.jpg'},
      {model: 'S21+', prices:{'128':220,'256':240,'512':270}, img:'placeholder.jpg'},
      {model: 'S21 Ultra', prices:{'128':300,'256':330,'512':380}, img:'placeholder.jpg'},
      {model: 'S22', prices:{'128':230,'256':250,'512':280}, img:'placeholder.jpg'},
      {model: 'S22+', prices:{'128':260,'256':290,'512':320}, img:'placeholder.jpg'},
      {model: 'S22 Ultra', prices:{'128':380,'256':420,'512':480}, img:'placeholder.jpg'},
      {model: 'S23', prices:{'128':260,'256':290,'512':330}, img:'placeholder.jpg'},
      {model: 'S23+', prices:{'128':300,'256':340,'512':380}, img:'placeholder.jpg'},
      {model: 'S23 Ultra', prices:{'128':520,'256':580,'512':650}, img:'placeholder.jpg'},
      {model: 'Note 20', prices:{'128':320,'256':350,'512':390}, img:'placeholder.jpg'},
      {model: 'Note 20 Ultra', prices:{'128':420,'256':480,'512':540}, img:'placeholder.jpg'}
    ];

    const productsContainer = document.getElementById('products');

    phones.forEach((p, idx) => {
      const card = document.createElement('div');
      card.className = 'product card';
      // default price = 128
      const defaultPrice = p.prices['128'];
      card.innerHTML = `
        <div class="thumb"><img src="${p.img}" alt="${p.model}"></div>
        <div>
          <div style="display:flex;justify-content:space-between;align-items:center">
            <div style="font-weight:700">${p.model}</div>
            <div class="price" id="price-display-${idx}">${defaultPrice}$</div>
          </div>
          <div class="meta">سعة</div>
          <select class="input" id="capacity-${idx}" onchange="onCapacityChange(${idx})">
            <option value="128">128 GB</option>
            <option value="256">256 GB</option>
            <option value="512">512 GB</option>
          </select>

          <div class="actions">
            <button class="btn btn-primary" onclick="selectProductFromCard(${idx})">كاش</button>
            <button class="btn btn-outline" onclick="selectProductFromCard(${idx})">تقسيط</button>
          </div>
        </div>
      `;
      productsContainer.appendChild(card);
    });

    // helper to change displayed price when capacity changes
    function onCapacityChange(idx){
      const cap = document.getElementById(`capacity-${idx}`).value;
      const price = phones[idx].prices[cap];
      document.getElementById(`price-display-${idx}`).textContent = price + '$';
    }

    // when user clicks cash/installments, set calculator fields
    function selectProductFromCard(idx){
      const selectedCap = document.getElementById(`capacity-${idx}`).value;
      const price = phones[idx].prices[selectedCap];
      const name = phones[idx].model + ' ' + selectedCap + 'GB';
      selectProduct(name, price);
      // scroll to calculator
      document.getElementById('calcCard').scrollIntoView({behavior:'smooth'});
    }

    // existing calculator logic
    const increaseMap = {1:7,2:12,3:16,4:20,5:23,6:25,7:28,8:31,9:34,10:36,11:39,12:41};
    const rates = {USD:1, SAR:3.8, YER:540}; // دولار للدخل

    function selectProduct(name,price){
      document.getElementById('selectedProduct').textContent = name + ' — ' + price + '$';
      document.getElementById('price').value = price;
    }

    function calculate(){
      let P = parseFloat(document.getElementById('price').value) || 0;
      let D = parseFloat(document.getElementById('down').value) || 0;
      let months = parseInt(document.getElementById('months').value,10) || 1;
      if(months<1) months=1;
      if(months>12) months=12;
      let remaining = P - D;
      if(remaining < 0) remaining = 0;
      let perc = increaseMap[months] || 0;
      let increaseUSD = remaining * perc/100;
      let totalUSD = remaining + increaseUSD;
      let monthlyUSD = totalUSD / months;

      let currency = document.getElementById('currency').value;
      let rate = rates[currency];
      let displayTotal = (totalUSD * rate).toFixed(2);
      let displayMonthly = (monthlyUSD * rate).toFixed(2);
      let displayIncrease = (increaseUSD * rate).toFixed(2);

      document.getElementById('result').innerHTML = `القسط الشهري: ${displayMonthly} ${currency}<br>إجمالي بعد ${months} شهر: ${displayTotal} ${currency}<br>الزيادة على المبلغ المتبقي: ${displayIncrease} ${currency}`;
    }

    function resetCalc(){
      document.getElementById('price').value = 0;
      document.getElementById('down').value = 0;
      document.getElementById('months').value = 1;
      document.getElementById('currency').value = 'USD';
      document.getElementById('selectedProduct').textContent = 'لم يتم الاختيار';
      document.getElementById('result').textContent = '';
    }
  </script>
</body>
</html>
